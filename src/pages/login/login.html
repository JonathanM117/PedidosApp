<ion-header>
    <ion-navbar color="white">
      <ion-title>INICIO DE SESION</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col>
        <img src="https://cdn3.iconfinder.com/data/icons/security-3-1/512/access-512.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col class="text-box">
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Usuario" name="email" [(ngModel)]="registerCredentials.email"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col text-wrap class="signup-col">
            <button ion-button class="submit-btn" full type="submit" block clear (click)="formulario()">INICIAR SESION</button>
            <button ion-button class="register-btn" block clear (click)="createAccount()">REGISTRARSE</button>
            <!--<button ion-button class="register-btn" block clear (click)="mesas()">Mesas</button>-->
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
