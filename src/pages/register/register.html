<ion-header>
  <ion-navbar color="white">
    <ion-title>Registrarse</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col>
          <img src="https://www.flmontreal.com/wp-content/uploads/2014/09/Register-Icon.png"/>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col class="text-box">
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Usuario" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Contrasena" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" >Register</button>
        </ion-col>
        <button ion-button class="login-btn" block clear (click)="iniciarSesion()">YA TIENES UNA CUENTA</button>
      </ion-row>
      
    </form>
  </div>
</ion-content>
